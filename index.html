<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do list</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">



	
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<!--создаем форму ввода названия нового списка-->

	<div class="container">
		<div class="row">
			<form>
			 	<div class="form-group">
			    	<input type="text" maxlength="100" class="form-control" id="newListName" placeholder="Add new list...">
			  	</div>
			  	<button id="btnNewListName" type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>

	<!--список списков-->

		<ul id="list">			
			
		</ul>	
	</div>
	
	<!--pop-up для добавления дел в список-->

	<div style="text-align: center" id="popupWin" class="modalwin">
        <form>
		 	<div class="form-group">
		    	<input id="addItem" maxlength="100" type="text" class="form-control" placeholder="Add new item...">
		    	<input id="date" type="date" class="calendar">
		    	<input id='time' type="time" class="time">
		  	</div>
		  	<div id="addItemBtn" class="btn btn-primary">Add</div>
		</form>
    </div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	
	<!-- <script src="js/drag'n'drop.js"></script> -->

	<script src="js/main.js"></script>

	
</body>
</html>
